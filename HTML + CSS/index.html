<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque en Ligne</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestion de la Bibliothèque</h1>
        <input type="text" id="searchInput" placeholder="Rechercher un livre par titre...">
        <div id="sortButtons">
            <button id="sortAsc">Trier par date de sortie (Ascendant)</button>
            <button id="sortDesc">Trier par date de sortie (Descendant)</button>
        </div>
    </header>
    <main>
        <div id="bookList">
            <!-- Exemple de livres -->
            <div class="book" data-title="1984" data-author="George Orwell" data-release-date="1949-06-08">
                <h2>1984</h2>
                <p>Par George Orwell</p>
                <p>Date de sortie: 1949-06-08</p>
            </div>
            <div class="book" data-title="Harry Potter à l'école des sorciers" data-author="J.K. Rowling" data-release-date="1997-06-26">
                <h2>Harry Potter à l'école des sorciers</h2>
                <p>Par J.K. Rowling</p>
                <p>Date de sortie: 1997-06-26</p>
            </div>
        </div>
    </main>
</body>
</html>
